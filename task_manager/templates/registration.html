<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://unpkg.com/@webpixels/css/dist/index.css" rel="stylesheet">
</head>
<body>
    <div class="px-5 py-5 p-lg-0">
        <div class="d-flex justify-content-center">
          <div class="col-12 col-md-9 col-lg-7 min-h-lg-screen d-flex flex-column justify-content-center py-lg-16 px-lg-20 position-relative">
            <div class="row">
              <div class="col-lg-10 col-md-9 col-xl-7 mx-auto">
                <div class="text-center mb-12">
                    <!-- <a class="d-inline-block" href="#">
                                  <img src="https://preview.webpixels.io/web/img/logos/clever-primary-sm.svg" class="h-12" alt="...">
                              </a> -->
                  <span class="d-inline-block d-lg-block h1 mb-lg-6 me-3">ðŸ‘‹</span>
                  <h1 class="ls-tight font-bolder h2">
                    Welcome !
                  </h1>
                  <p class="mt-2">Let's build someting great</p>
                </div>
                <form  method="POST">
                    {% csrf_token %}
                    <div class="mb-5">
                        <label class="form-label" for="email">Email address</label>
                        <input type="email" class="form-control" name="email" placeholder="Your email address">
                    </div>
                    <div class="mb-5">
                      <label class="form-label" for="username">Username</label>
                      <input type="text" class="form-control" name="username" placeholder="Your Username">
                  </div>
                    <div class="mb-5">
                        <label class="form-label" for="firstname">First Name</label>
                        <input type="text" class="form-control" name="firstname" placeholder="FirstName">
                    </div>
                    <div class="mb-5">
                        <label class="form-label" for="lastname">Last Name</label>
                        <input type="text" class="form-control" name="lastname" placeholder="LastName">
                    </div>
                    <div class="mb-5">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="current-password">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary w-full">
                        Regsiter
                        </button>
                    </div>
                </form>
                
                
                <div class="my-6">
                  <small>Already have an account?</small>
                  <a href="/login" class="text-warning text-sm font-semibold" >Sign in</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
